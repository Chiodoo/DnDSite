<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giocatore HomePage</title>
  <link rel="stylesheet" href="/css/style-loggedIndex.css"/>
</head>
<body>
<div class="background">
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="/images/logo_DndSite.png" alt="Logo DndSite">
    </div>

        <nav>
            <ul class="nav-links">
                <li><a href="/logged/giocatore/giocatoreIndex">Home</a></li>
                <li><a href="/logged/giocatore/campagna">Le mie campagne</a></li>
                <li><a href="/logged/giocatore/personaggi">I miei personaggi</a></li>
                <li><a th:href="@{/logged/giocatore/personaggio/new}">Crea un nuovo personaggio</a></li>
                <li><a href="/logged/giocatore/account">Account</a></li>
                <li><a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </nav>

  </div>
  <main>    
    <header>
      <h1>Gioca la tua campagna</h1>
      <button onclick="window.location.href='/logged/giocatore/campagna'">Partecipa ad una campagna</button>
      <h4>Oppure</h4>
    <!-- form POST per tornare Master -->
    <form th:action="@{/logged/diventaMaster}" method="post" style="display:inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">Diventa Master</button>
    </form>
  </header>
  </main>
</div>
</body>
</html>
