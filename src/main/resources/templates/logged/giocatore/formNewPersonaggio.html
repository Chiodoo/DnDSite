<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_form.css">
    <title>Nuovo Personaggio</title>
</head>
<body>
    <div class="container">
        <h1>Crea un Nuovo Personaggio</h1>

        <!-- Flash message per errori -->
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <form th:action="@{/logged/giocatore/personaggio/new}"
              method="POST"
              th:object="${personaggio}"
              enctype="multipart/form-data">

            <!-- Hidden fields per id e version (utile per lâ€™update) -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{version}" />

            <div class="input-group">
                <label>Nome:</label>
                <input type="text" placeholder="nome" required th:field="*{nome}" />
                <p th:if="${#fields.hasErrors('nome')}" class="error-message" th:errors="*{nome}">Nome non valido</p>
            </div>
            <div class="input-group">
                <label>Razza:</label>
                <input type="text" placeholder="razza" required th:field="*{razza}" />
                <p th:if="${#fields.hasErrors('razza')}" class="error-message" th:errors="*{razza}">Razza non valida</p>
            </div>
            <div class="input-group">
                <label>Classe:</label>
                <input type="text" placeholder="classe" required th:field="*{classe}" />
                <p th:if="${#fields.hasErrors('classe')}" class="error-message" th:errors="*{classe}">Classe non valida</p>
            </div>
            <div class="input-group">
                <label>Livello:</label>
                <input type="number" placeholder="livello" required th:field="*{livello}" />
                <p th:if="${#fields.hasErrors('livello')}" class="error-message" th:errors="*{livello}">Livello non valido</p>
            </div>
            <div class="input-group">
                <label>Descrizione:</label>
                <textarea placeholder="descrizione" th:field="*{descrizione}"></textarea>
                <p th:if="${#fields.hasErrors('descrizione')}" class="error-message" th:errors="*{descrizione}">Descrizione non valida</p>
            </div>
            <div class="input-group">
                <label>Immagine:</label>
                <input type="file" name="personaggioImage" accept="image/*" />
            </div>

            <button type="submit">Crea Personaggio</button>
            <button type="button" onclick="location.href='/logged/giocatore/personaggi'">Annulla</button>
        </form>
    </div>
</body>
</html>
