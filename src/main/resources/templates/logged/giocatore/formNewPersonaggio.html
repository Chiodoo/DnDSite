<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-form.css">
    <title>Nuovo Personaggio</title>
</head>
<body>
    <div class="container">
        <h1>Crea un Nuovo Personaggio</h1>

        <!-- Flash message per errori -->
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <form th:action="@{/logged/giocatore/personaggio/new}"
              method="POST"
              th:object="${personaggio}"
              enctype="multipart/form-data">

            <!-- Hidden fields per id e version (utile per lâ€™update) -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{version}" />

            <div class="input-group">
                <label for="nome">Nome:</label>
                <span>
                    <input type="text" id="nome" placeholder="nome" required th:field="*{nome}" />
                </span>
                <p th:if="${#fields.hasErrors('nome')}" class="error-message" th:errors="*{nome}"></p>
            </div>

            <div class="input-group">
                <label for="razza">Razza:</label>
                <span>
                    <input type="text" id="razza" placeholder="razza" required th:field="*{razza}" />
                </span>
                <p th:if="${#fields.hasErrors('razza')}" class="error-message" th:errors="*{razza}"></p>
            </div>

            <div class="input-group">
                <label for="classe">Classe:</label>
                <span>
                    <input type="text" id="classe" placeholder="classe" required th:field="*{classe}" />
                </span>
                <p th:if="${#fields.hasErrors('classe')}" class="error-message" th:errors="*{classe}"></p>
            </div>

            <div class="input-group">
                <label for="livello">Livello:</label>
                <span>
                    <input type="number" id="livello" placeholder="livello" required th:field="*{livello}" />
                </span>
                <p th:if="${#fields.hasErrors('livello')}" class="error-message" th:errors="*{livello}"></p>
            </div>

            <div class="input-group">
                <label for="descrizione">Descrizione:</label>
                <span>
                    <textarea id="descrizione" placeholder="descrizione" th:field="*{descrizione}"></textarea>
                </span>
                <p th:if="${#fields.hasErrors('descrizione')}" class="error-message" th:errors="*{descrizione}"></p>
            </div>

            <div class="input-group">
                <label for="personaggioImage">Immagine:</label>
                <span>
                <input type="file" id="personaggioImage" name="personaggioImage" accept="image/*" />
                </span>
            </div>

            <div class="button-group">
                <button type="submit">Crea Personaggio</button>
                <button type="button" onclick="location.href='/logged/giocatore/personaggi'">Annulla</button>
            </div>
        </form>
    </div>


</body>
</html>
