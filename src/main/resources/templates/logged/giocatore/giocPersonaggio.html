<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_personaggio.css">
    <title>Dettaglio Personaggio</title>
</head>
<body>
<div class="background">
    <header class="navbar">
        <div class="logo">
            <img src="/images/logo_DndSite.png" alt="Logo DndSite">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/logged/giocatore/giocatoreIndex">Home</a></li>

                <li><a href="/logged/giocatore/campagna">Le mie campagne</a></li>
                <li><a href="/logged/giocatore/personaggio">I miei personaggi</a></li>
                <li><a th:href="@{/logged/giocatore/personaggio/new}">Crea un nuovo personaggio</a></li>
                <li><a href="/logged/giocatore/account">Account</a></li>

                <li><a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <div th:if="${personaggio}">
        <h1 th:text="${personaggio.nome}">Nome</h1>
        
        <p>Classe: <span th:text="${personaggio.classe}">Classe</span></p>
        <p>Razza: <span th:text="${personaggio.razza}">Razza</span></p>
        <p>Livello: <span th:text="${personaggio.livello}">Livello</span></p>
        <p>Descrizione: <span th:text="${personaggio.descrizione}">Descrizione</span></p>

        <div th:if="${personaggio.image != null}">
            <img th:src="@{'/uploads/' + ${personaggio.image.path}}" 
                 alt="Immagine Personaggio" 
                 width="150" />
        </div>

        <!-- Pulsante modifica -->
        <a th:href="@{/logged/giocatore/campagna/{campagnaId}/modificaPersonaggio/{personaggioId}(campagnaId=${campagnaId}, personaggioId=${personaggio.id})}"
           class="button">
           Modifica Personaggio
        </a>

        <!-- Pulsante torna alla lista -->
        <a th:href="@{/logged/giocatore/campagna/{campagnaId}(campagnaId=${campagnaId})}" 
           class="button">
           Torna alla Lista Personaggi
        </a>
    </div>
</div>
</body>
</html>
