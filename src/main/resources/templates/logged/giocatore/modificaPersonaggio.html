<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifica Personaggio</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style-modificaPersonaggio.css"/>
</head>
<body>
    <div class="container">
        <h1>Modifica Personaggio</h1>
        <form action="/modificaPersonaggio" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="Nome Personaggio" required>
            </div>
            <div class="input-group">
                <label for="classe">Classe</label>
                <input type="text" id="classe" name="classe" value="Classe" required>
            </div>
            <div class="input-group">
                <label for="razza">Razza</label>
                <input type="text" id="razza" name="razza" value="Razza" required>
            </div>
            <div class="input-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" rows="4">Descrizione del personaggio...</textarea>
            </div>
            <div class="input-group">
                <label for="livello">Livello</label>
                <input type="number" id="livello" name="livello" value="1" min="1" required>
            </div>
            <div class="input-group">
                <label for="immagine">Immagine</label>
                <input type="file" id="immagine" name="immagine">
            </div>
            <button type="submit">Salva Modifiche</button>
        </form>
    </div>
</body>
</html>
