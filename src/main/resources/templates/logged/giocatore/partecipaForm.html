<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Partecipa alla Campagna</title>
  <!-- Se usi Bootstrap, altrimenti rimuovi -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-XXXXX"
        crossorigin="anonymous">
</head>
<body>
  <div class="container py-4">
    <!-- Titolo campagna -->
    <h1 th:text="'Partecipa a: ' + ${campagna.nome}"></h1>

    <!-- Messaggi di feedback -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>
    <div th:if="${infoMessage}" class="alert alert-warning" role="alert"
         th:text="${infoMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <!-- Form di partecipazione -->
    <form th:action="@{/logged/giocatore/partecipaCampagna/{id}(id=${campagna.id})}"
          method="post" class="mt-3">
      <!-- CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <div class="mb-3">
        <label for="personaggio" class="form-label">Scegli il tuo personaggio:</label>
        <select id="personaggio" name="personaggioId" class="form-select" required>
          <option value="" disabled selected>-- seleziona --</option>
          <option th:each="p : ${personaggi}"
                  th:value="${p.id}"
                  th:text="${p.nome}">Personaggio</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Partecipa</button>
      <a th:href="@{/}" class="btn btn-secondary ms-2">Annulla</a>
    </form>
  </div>

  <!-- Se usi Bootstrap JS, altrimenti rimuovi -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-XXXXX"
          crossorigin="anonymous"></script>
</body>
</html>
