<!DOCTYPE html>
<html lang="it">    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seleziona Campagna</title>
    <link rel="stylesheet" href="/css/style-selezionaCampagna.css"/>
</head>
<body>
        <nav>
            <ul class="nav-links">
                <li><a href="/logged/giocatore/giocatoreIndex">Home</a></li>
                <li><a href="/logged/giocatore/campagna">Campagne</a></li>
                <li><a href="/logged/giocatore/personaggio">Personaggi</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </nav>
    <section>
        <h3>Campagne disponibili:</h3>
        <!-- Lista delle campagne -->
        <ul th:each="campagna : ${campagne}">
            <li th:text="${campagna.nome}"></li>
        </ul>
    </section>
</html>
