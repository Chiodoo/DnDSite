<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style-login.css"/>
</head>
<body>
    <div class="container">
        <h1>Accedi</h1>
        <div class="form-box">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        <form th:action="@{/login}" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>

            <!-- Messaggio di errore spostato qui -->
            <div class="error-container">
                <span id="no-access" th:if="${param.error != null}">Username o password errati</span>
            </div>

            <button type="submit">Accedi</button>
        </form>

        <p id="no-account">Non hai un account? <a th:href="@{/register}">Registrati</a></p>
        </div>
        <div>
            
            <div class="google-github">
                <p>Oppure registrati con:</p>
                <a th:href="@{/oauth2/authorization/github}" >Github</a>
                <a th:href="@{/oauth2/authorization/google}" >Google</a>
            </div>
        </div>
    </div>
</body>
</html>
